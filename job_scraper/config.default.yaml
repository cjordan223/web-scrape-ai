# job_scraper default configuration

search:
  searx_url: "http://localhost:8888/search"
  timeout: 15
  max_results_per_query: 20
  engines: "google,bing,duckduckgo"
  time_range: "month"
  request_delay: 1.0

filter:
  title_keywords:
    - security
    - cyber
    - appsec
    - devsecops
    - detection
    - vulnerability
    - soc
    - infosec
    - secops
    - "application security"
    - "cloud security"
    - "security automation"
    - "security engineer"
    - "threat"
    - "penetration"
  seniority_exclude:
    - senior
    - staff
    - principal
    - lead
    - manager
    - director
  max_experience_years: 4
  content_blocklist:
    - clearance
    - ts/sci
    - "ts-sci"
    - polygraph
    - "top secret"
    - "secret clearance"
  title_role_words:
    - engineer
    - analyst
    - architect
    - developer
    - specialist
    - consultant
    - administrator
    - operator
    - intern
    - associate
    - responder
    - researcher
    - pentester
    - tester
  url_domain_blocklist:
    - dictionary.com
    - collinsdictionary.com
    - techtarget.com
    - wikipedia.org
    - merriam-webster.com
    - investopedia.com
    - reddit.com
    - quora.com
    - youtube.com
    - medium.com
  require_remote: false
  fetch_jd: true
  jd_max_chars: 15000

