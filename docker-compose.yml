services:
  searxng:
    image: searxng/searxng:latest
    container_name: searxng
    ports:
      - "8888:8080"
    environment:
      - BASE_URL=http://localhost:8888/
    volumes:
      - ./settings.yml:/etc/searxng/settings.yml
      - searxng-data:/etc/searxng
      - searxng-cache:/var/cache/searxng
    restart: unless-stopped

volumes:
  searxng-data:
  searxng-cache:
