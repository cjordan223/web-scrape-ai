# job_scraper default configuration

search:
  searx_url: "http://localhost:8888/search"
  timeout: 15
  max_results_per_query: 30
  engines: "google,startpage"
  fallback_engines:
    - "google"
    - "startpage"
  time_range: "month"
  fallback_time_ranges:
    - "year"
  fallback_to_all_engines: true
  request_delay: 1.0

filter:
  title_keywords:
    # --- Security ---
    - security
    - cyber
    - cybersecurity
    - appsec
    - devsecops
    - detection
    - vulnerability
    - soc
    - infosec
    - secops
    - "application security"
    - "cloud security"
    - "security automation"
    - "security engineer"
    - "threat"
    - "penetration"
    - "vulnerability management"
    - "incident response"
    # --- Infrastructure / Cloud / Platform ---
    - infrastructure
    - cloud
    - platform
    - devops
    - sre
    - "site reliability"
    - "cloud engineer"
    - "infrastructure engineer"
    - "platform engineer"
    - "systems engineer"
    - "network engineer"
    - "devops engineer"
    # --- Software / AI ---
    - "software engineer"
    - "ai engineer"
    - "automation engineer"
    - "fullstack engineer"
    - "backend engineer"
    - "frontend engineer"
  seniority_exclude:
    - staff
    - principal
    - manager
    - director
  max_experience_years: 6
  min_salary_k: 70
  content_blocklist:
    - clearance
    - ts/sci
    - "ts-sci"
    - polygraph
    - "top secret"
    - "secret clearance"
  title_role_words:
    - engineer
    - analyst
    - architect
    - developer
    - specialist
    - consultant
    - administrator
    - operator
    - associate
    - responder
    - researcher
    - pentester
    - tester
  url_domain_blocklist:
    - dictionary.com
    - collinsdictionary.com
    - techtarget.com
    - wikipedia.org
    - merriam-webster.com
    - investopedia.com
    - reddit.com
    - quora.com
    - youtube.com
    - medium.com
  require_remote: true
  require_explicit_remote: false
  require_us_location: true
  require_known_board: false
  fetch_jd: true
  min_jd_chars: 50
  jd_max_chars: 15000
  score_accept_threshold: 0
  score_reject_threshold: -3
  target_min_results: 5
  target_max_results: 10
  promotion_min_score: 0

llm_review:
  enabled: true
  url: "http://localhost:1234/v1/chat/completions"
  model: "default"
  fail_open: false
  timeout: 30
  jd_max_chars: 2000

